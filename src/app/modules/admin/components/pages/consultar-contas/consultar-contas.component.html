<app-navbar />


<div style="margin: 80px;">


    <!-- campo de filtro -->
     <mat-form-field appearance="outline">
        <mat-label>Filtrar contas:</mat-label>
        <input matInput (keyup)="filtrarContas($event)" placeholder="Digite o filtro aqui..."/>
     </mat-form-field>


    <!-- tabela de dados do material -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


        <!-- coluna -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th> <!-- cabeçalho -->
            <td mat-cell *matCellDef="let item">{{ item.id }}</td> <!-- célula -->
        </ng-container>


        <!-- coluna -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome da conta</th> <!-- cabeçalho -->
            <td mat-cell *matCellDef="let item">{{ item.nome }}</td> <!-- célula -->
        </ng-container>


        <!-- coluna -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da conta</th> <!-- cabeçalho -->
            <td mat-cell *matCellDef="let item">{{ item.data }}</td> <!-- célula -->
        </ng-container>


        <!-- coluna -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor da conta</th> <!-- cabeçalho -->
            <td mat-cell *matCellDef="let item">{{ item.valor }}</td> <!-- célula -->
        </ng-container>


        <!-- coluna -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo da conta</th> <!-- cabeçalho -->
            <td mat-cell *matCellDef="let item">{{ item.tipo }}</td> <!-- célula -->
        </ng-container>


        <!-- coluna -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th> <!-- cabeçalho -->
            <td mat-cell *matCellDef="let item"> <!-- célula -->
                <button mat-raised-button color="primary">Editar</button>
                &nbsp;
                <button mat-raised-button color="warn">Excluir</button>
            </td>
        </ng-container>


        <!-- Definindo as colunas da tabela -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>


    </table>


    <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5,10,20]"
        showFirstLastButtons
    />


</div>
